<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar carta</title>
    <link rel="stylesheet" href="/css/editarCarta.css">
</head>
<body>
<h1>Editar Carta</h1>

<form th:action="@{/cartas/editar/{id}(id=${carta.id})}" method="post">
    <label>Nuevo nombre de la Carta:</label>
    <input type="text" name="nombre" th:value="${carta.nombre}" required>
    <button type="submit">Actualizar</button>
</form>

<a href="/inicioRestaurante">Volver</a>
</body>
</html>
