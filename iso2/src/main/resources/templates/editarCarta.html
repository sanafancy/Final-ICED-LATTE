<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar carta</title>
</head>
<body>
    <h1>Editar Carta</h1>

    <form th:action="@{/cartas/editar/{id}(id=${carta.id})}" method="post">
        <label>Nombre de la Carta:</label>
        <input type="text" name="nombre" th:value="${carta.nombre}" required>
        <button type="submit">Actualizar</button>
    </form>

    <h2>Items en esta Carta</h2>
    <ul>
        <li th:each="item : ${items}">
            <span th:text="${item.nombre} + ' - €' + ${item.precio} + ' (' + ${item.tipo} + ')'"></span>
            <form th:action="@{/cartas/editar/{cartaId}/eliminarItem/{itemId}(cartaId=${carta.id}, itemId=${item.id})}" method="post">
                <button type="submit">Eliminar</button>
            </form>
        </li>
    </ul>

    <h2>Agregar Nuevo Item</h2>
    <form th:action="@{/cartas/editar/{cartaId}/agregarItem(cartaId=${carta.id})}" method="post">
        <label>Nombre:</label>
        <input type="text" name="nombre" required>
        <label>Precio:</label>
        <input type="number" step="0.01" name="precio" required>
        <label>Tipo:</label>
        <input type="text" name="tipo" required>
        <button type="submit">Añadir Item</button>
    </form>

    <a href="/inicioRestaurante">Volver</a>
</body>
</html>
