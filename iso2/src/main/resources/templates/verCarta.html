<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Carta: ' + ${carta.nombre}">Carta</title>
    <link rel="stylesheet" href="/css/verCarta.css">
</head>
<body>

<div class="container">
    <h1 th:text="'Carta: Restaurante ' + ${carta.restaurante.nombre} + ' - ' + ${carta.nombre}"></h1>

    <h2>Items de esta carta</h2>
    <ul>
        <li th:each="item : ${carta.items}">
            <span th:text="${item.nombre} + ' - ' + ${item.tipo} + ' - €' + ${item.precio}"></span>
        </li>
    </ul>
</div>
<a th:href="@{/restaurante/panel}" style="text-decoration: none;">
    <button style="padding: 8px 16px; border-radius: 8px; background-color: lightgray; border: none;">
        ← Volver al Panel
    </button>
</a>


</body>
</html>
