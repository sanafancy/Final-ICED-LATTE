<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio • Food Delivery</title>
    <link rel="stylesheet" href="/css/inicio.css">
</head>
<body>
<!-- Header -->
<header class="site-header">
    <div class="container header-inner">
        <a href="/" class="logo">🍔 FastFresh</a>
        <nav>
            <a href="/">Inicio</a>
            <a href="/registro">Registro</a>
            <a href="/login">Ingresar</a>
            <a href="/restaurantes/favoritos">Favoritos</a>
        </nav>
    </div>
</header>

<!-- Hero -->
<section class="hero">
    <div class="container hero-content">
        <h1>¿Tienes hambre?</h1>
        <p class="subtitle">Pide comida rápida y fresca en un clic</p>
        <form action="/buscarRestaurante" method="get" class="hero-search">
            <input type="text" name="busqueda" placeholder="Introduce tu ciudad o restaurante">
            <button type="submit">Buscar 🚀</button>
        </form>
    </div>
</section>

<!-- Favoritos -->
<section class="section favorites">
    <div class="container">
        <h2>⭐ Tus Favoritos</h2>
        <div class="cards">
            <!-- Aquí irían tus tarjetas de favoritos -->
            <div class="card">– No tienes favoritos aún –</div>
        </div>
    </div>
</section>

<!-- Restaurantes -->
<section class="section restaurants">
    <div class="container">
        <h2>🍽️ Restaurantes Registrados</h2>
        <ul class="restaurant-list">
            <li>
                <strong>Nombre del Restaurante</strong><br>
                Dirección completa aquí
            </li>

        </ul>
    </div>
</section>

<footer class="site-footer">
    <div class="container">
        <small>© 2025 FastFresh • Gestión de pedidos y entregas</small>
    </div>
</footer>
</body>
</html>
