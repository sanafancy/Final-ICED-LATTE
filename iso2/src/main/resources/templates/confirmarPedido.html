<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmar Pedido</title>
</head>
<body>
<h1>Confirmar Pedido</h1>

<h2>Dirección de entrega</h2>
<select name="direccionId">
  <option th:each="direccion : ${cliente.direcciones}" th:value="${direccion.id}" th:text="${direccion.calle + ', ' + direccion.numero + ', ' + direccion.municipio + ', ' + direccion.codigoPostal}"></option>
</select>

<h2>Método de Pago</h2>
<select name="metodoPago">
  <option value="CREDIT_CARD">Credit_card</option>
  <option value="PAYPAL">PayPal</option>
</select>

<h2>Resumen del Pedido</h2>
<ul>
  <li th:each="item : ${itemsSeleccionados}">
    <span th:text="${item.nombre}">Nombre del Item</span> -
    <span th:text="'Cantidad: ' + ${item.cantidad}">Cantidad</span> -
    <span th:text="'$' + ${item.precio * item.cantidad}">Precio</span>
  </li>
</ul>

<h2>Total: <span th:text="'$' + ${total}"></span></h2>

<form action="/pedidos/crear" method="post">
  <input type="hidden" name="clienteId" th:value="${cliente.idUsuario}" />
  <input type="hidden" name="restauranteId" th:value="${restaurante.idUsuario}" />
  <input type="hidden" name="itemsSeleccionados" th:value="${itemsSeleccionados}" />
  <input type="hidden" name="direccionId" th:value="${direccion.id}" />
  <input type="hidden" name="metodoPago" th:value="${metodoPago}" />

  <button type="submit">Confirmar Pedido</button>
</form>
</body>
</html>
