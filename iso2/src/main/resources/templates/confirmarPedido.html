<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmar Pedido</title>
</head>
<body>
<h1>Confirmar Pedido</h1>

<div th:if="${error != null}">
  <p style="color: red;" th:text="${error}"></p>
</div>

<div th:if="${cliente != null}">
  <h2>Datos del Cliente</h2>
  <p>Nombre: <span th:text="${cliente.nombre}"></span></p>
</div>
<div th:unless="${cliente != null}">
  <p style="color: red;">Error: No se encontró información del cliente.</p>
</div>

<div th:if="${pedido != null}">
  <h2>Detalles del Pedido</h2>
  <p>ID del Pedido: <span th:text="${pedido.id}"></span></p>
  <p>Estado: <span th:text="${pedido.estado}"></span></p>
  <ul>
    <li th:each="item : ${pedido.items}">
      <span th:text="${item.nombre} + ' - €' + ${item.precio}"></span>
    </li>
  </ul>
</div>

<div th:if="${direccion != null}">
  <h2>Dirección de Envío</h2>
  <p th:text="${direccion.calle + ', ' + direccion.numero + ', ' + direccion.municipio}"></p>
</div>

<div th:if="${metodoPago != null}">
  <h2>Método de Pago</h2>
  <p th:text="${metodoPago}"></p>
</div>

<form th:action="@{/pedido/finalizar}" method="post">
  <input type="hidden" name="pedidoId" th:value="${pedido?.id}" />
  <input type="hidden" name="direccionId" th:value="${direccion?.id}" />
  <input type="hidden" name="metodoPago" th:value="${metodoPago}" />
  <button type="submit" th:disabled="${pedido == null or direccion == null or metodoPago == null}">Confirmar Pedido</button>
</form>

</body>
</html>
