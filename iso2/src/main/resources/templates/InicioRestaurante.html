<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio Restaurante - ICED Latte</title>
    <link rel="stylesheet" href="/css/inicioRestaurante.css">
</head>
<body>

<header class="site-header">
    <div class="header-inner">
        <a href="#" class="logo">🍔 ICED Latte</a>
        <nav>
            <a href="/formCarta">Crear Carta</a>
            <a href="/editarDireccion">Editar Dirección</a>
            <a href="/eliminarRestaurante">Eliminar Restaurante</a>
        </nav>
    </div>
</header>

<section class="hero">
    <div class="hero-overlay">
        <h1>Bienvenido al Inicio del Restaurante</h1>
    </div>
</section>

<section class="section">
    <h2>Cartas Existentes</h2>
    <ul class="restaurant-list">
        <th:block th:each="carta : ${cartas}">
            <li>
                <a th:href="@{'/cartas/' + ${carta.id}}" style="text-decoration: none; color: inherit;">
                    <span th:text="${carta.nombre}">Carta</span>
                </a>
            </li>
        </th:block>
    </ul>
</section>

<div class="logout-button">
    <a href="/logout">Cerrar sesión</a>
</div>

<footer class="site-footer">
    &copy; 2025 ICED Latte. Todos los derechos reservados.
</footer>

</body>
</html>
