<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio Restaurante – ICED Latte</title>
    <link rel="stylesheet" href="/css/inicioRestaurante.css">
    <script>
        function confirmarEliminacion() {
            if (confirm("¿Seguro que quieres eliminar tu restaurante? Esta acción no se puede deshacer.")) {
                document.getElementById('formEliminar').submit();
            }
        }
    </script>
</head>
<body>

<!-- Header -->
<header class="site-header">
    <div class="header-inner">
        <a href="/" class="logo">🍔 ICED Latte</a>
        <nav>
            <button onclick="location.href='/restaurante/crearCarta'">Crear Carta</button>
            <button onclick="location.href='/restaurante/editarDireccion'">Editar Dirección</button>

            <!-- Formulario para eliminar restaurante -->
            <form id="formEliminar" th:action="@{/restaurante/eliminar}" method="post" style="display:inline;">
                <button type="button" onclick="confirmarEliminacion()">Eliminar Restaurante</button>
            </form>

            <script>
                function confirmarEliminacion() {
                    if (confirm("¿Seguro que quieres eliminar tu restaurante? Esta acción no se puede deshacer.")) {
                        document.getElementById('formEliminar').submit();
                    }
                }
            </script>


            <button onclick="location.href='/logout'">Cerrar Sesión</button>
        </nav>
    </div>
</header>

<!-- Hero con fondo suave -->
<!-- Hero Section (Bienvenida) -->
<section class="hero">
    <div class="hero-overlay">
        <div class="hero-content">
            <h1>Bienvenido al Panel del Restaurante</h1>
            <div class="restaurant-name">
                Restaurante <strong th:text="${restaurante.nombre}">Nombre del Restaurante</strong>
            </div>
        </div>
    </div>
</section>


<!-- Cartas existentes -->
<section class="section">
    <h2>Cartas Existentes</h2>
    <ul class="restaurant-list">
        <li th:each="carta : ${cartas}">
            <a th:href="@{/cartas/{id}(id=${carta.id})}"
               th:text="${carta.nombre}"
               class="card-link">
                Carta Principal
            </a>
        </li>
    </ul>
    <p th:if="${#lists.isEmpty(cartas)}">No tienes cartas aún.</p>
</section>

<!-- Footer -->
<footer class="site-footer">
    &copy; 2025 ICED Latte. Todos los derechos reservados.
</footer>

</body>
</html>
