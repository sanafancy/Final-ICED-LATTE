<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Carta: ' + ${carta.nombre}">Carta</title>
    <link rel="stylesheet" href="/css/verMenus.css">
</head>
<body>
<div class="contenedor">
    <h1 th:text="'Carta: ' + ${carta.nombre}">Nombre de la Carta</h1>

    <!-- Mostrar submenús -->
    <h2>Menús de esta Carta</h2>
    <ul>
        <li th:each="menu : ${submenus}">
            <span th:text="${menu.nombre}"></span>
            <!-- ✅ ENLACE CORREGIDO PARA VER COMO MENÚ -->
            <a th:href="@{/cartas/menu/{id}(id=${menu.id})}">Ver Menú</a>
        </li>
    </ul>

    <!-- Formulario para añadir un nuevo menú -->
    <h3>Añadir nuevo menú</h3>
    <form th:action="@{/cartas/{id}/añadirMenu(id=${carta.id})}" method="post">
        <input type="text" name="nombre" placeholder="Nombre del menú" required />
        <button type="submit">Añadir Menú</button>
    </form>

    <!-- Botón para volver al inicio -->
    <br>
    <a th:href="@{/inicioRestaurante}">Volver al inicio</a>
</div>
</body>
</html>
