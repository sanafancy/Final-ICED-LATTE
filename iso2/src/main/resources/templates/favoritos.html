<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restaurantes Favoritos</title>
</head>
<body>
<h1>Mis Restaurantes Favoritos</h1>

<ul>
    <li th:each="restaurante : ${favoritos}">
        <a th:href="@{/restaurante/{id}(id=${restaurante.idUsuario})}"
           th:text="${restaurante.nombre}">Nombre Restaurante</a>
    </li>
</ul>

<a href="/" style="display:inline-block; margin-top:20px;">Volver al Inicio</a>
</body>
</html>
