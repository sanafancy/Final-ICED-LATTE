<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restaurantes Favoritos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/favoritos.css}">
</head>
<body>
<h2>â­ Restaurantes Favoritos</h2>
<ul>

        <p th:text="${restaurante.direccion.calle}">Calle</p>

</html>
