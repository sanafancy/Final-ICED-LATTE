<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurantes Favoritos • Iced Latte</title>
    <link rel="stylesheet" th:href="@{/css/favoritos.css}" href="/css/favoritos.css">
</head>
<body>
<header>
    <h1>Iced Latte</h1>
    <div class="auth-buttons">
        <button onclick="history.back()">Volver</button>
    </div>
</header>
<div class="favorites-section">
    <h2>Mis Restaurantes Favoritos</h2>
    <div class="favorites-list" th:if="${favoritos != null and not #lists.isEmpty(favoritos)}">
        <ul>
            <li th:each="restaurante : ${favoritos}" class="favorite-entry">
                <div class="favorite-item">
                    <a th:href="@{/restaurante/{id}(id=${restaurante.idUsuario})}"
                       th:text="${restaurante.nombre}"
                       class="restaurant-name">Nombre Restaurante</a>
                    <span class="restaurant-address"
                          th:text="${restaurante.direccion.calle + ', ' + restaurante.direccion.numero + ', ' + restaurante.direccion.municipio + ', ' + restaurante.direccion.codigoPostal}">Dirección</span>
                </div>
            </li>
        </ul>
    </div>
    <div class="no-favorites" th:if="${favoritos == null or #lists.isEmpty(favoritos)}">
        <p>No tienes restaurantes favoritos.</p>
    </div>
</div>
</body>
</html>
